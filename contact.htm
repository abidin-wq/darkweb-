<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Hacker Hub</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #0d0d0d;
            color: #00ff00;
        }
        header {
            padding: 20px;
            background: #121212;
            border-bottom: 1px solid #00ff00;
            text-align: center;
        }
        nav a {
            color: #00ff00;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            color: #ff0000;
        }
        h2 {
            margin-top: 50px;
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #121212;
            border: 1px solid #00ff00;
            border-radius: 10px;
        }
        form label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background: #0d0d0d;
            border: 1px solid #00ff00;
            color: #00ff00;
            border-radius: 5px;
        }
        form button {
            padding: 10px 20px;
            background: #00ff00;
            color: #0d0d0d;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        form button:hover {
            background: #ff0000;
            color: #ffffff;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #121212;
            border-top: 1px solid #00ff00;
            margin-top: 50px;
        }
        footer a {
            color: #00ff00;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hacker Hub - Contact</h1>
        <nav>
            <a href="darkweb.htm">Home</a>
            <a href="Tools.htm">Tools</a>
            <a href="resources.htm">Resources</a>
            <a href="contact.htm">Contact</a>
        </nav>
    </header>

    <h2>Contact Us</h2>
    <form>
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>

        <button type="submit">Send Message</button>
    </form>

    <footer>
        <p>&copy; 2025 Hacker Hub. <a href="index.html">Back to Home</a></p>
    </footer>
</body>
</html>
